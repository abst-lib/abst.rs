[package]
name = "abst-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "1.1.0", features = ["v4"] }
rmp = { version = "0.8.11" }
rmpv = { version = "1.0.0" }
async-trait = "0.1.56"
tokio = { version = "1.19.0", features = ["net" ,"io-util"] }
bytes = "1.1.0"
byteorder = "1.4.3"
paste = "1.0.7"